    text-shadow: 0 0 10px #0ff;
}

        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        .form-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #cccccc;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:focus~label,
        .form-group input:valid~label,
        .form-group textarea:focus~label,
        .form-group textarea:valid~label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            padding: 0 0.5rem;
            background: black;
            border-radius: 5px;
            border: 1px solid #0ff;
            color: #ffff;
            box-shadow: 0 0 5px #0ff;
        }

        .submit-btn {

            background: #0ff;

            color: white;
            font-size: 1.1rem;
            cursor: pointer;

        .submit-btn:hover {

            border: 2px solid #0ff;
        }

        .social-links {

            justify-content: center;
            align-items: center;
            color: #0ff;
            transition: all 0.3s ease;

        }

            }
        }
    </style>
